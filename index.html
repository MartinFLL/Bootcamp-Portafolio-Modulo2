<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FL Shop - Item Shop</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body data-bs-theme="dark">
    <!-- Nav bar -->
    <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="/assets/images/flshop-icon.png"
            alt="Logo"
            width="30"
            class="d-inline-block align-text-top"
          />
          FL Shop
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenido principal del sitio -->
    <main class="container-fluid my-3 py-3">

        <h1>Item Shop</h1>

        <div class="row justify-content-center">
      <!-- Skull Trooper -->
      <div class="card mx-3" style="width: 20rem">
        <img
          src="./assets/images/skins/icon-skull-trooper.png"
          class="card-img-top fortnite-box-epic"
          alt="Skull Trooper Outfit"
        />
        <div class="card-body text-center">
          <h5 class="card-title">Skull Trooper</h5>
          <p class="card-text my-2">Victory runs bone-deep.</p>
          <p class="my-">
            <img
              src="./assets/images/icons/icon-vbucks.webp"
              alt="V-buck icon"
              class="img-fluid"
              width="19px"
            />
            1,500
          </p>
          <a href="#" class="btn btn-outline-primary">Add to cart</a>
          <a href="#" class="btn btn-primary">Purchase</a>
        </div>
      </div>

        <!-- Aerial Assault  Trooper -->
      <div class="card mx-3" style="width: 20rem">
        <img
          src="./assets/images/skins/icon-aerial-assault-trooper.png"
          class="card-img-top fortnite-box-rare"
          alt="Aerial Assault Trooper Outfit"
        />
        <div class="card-body text-center">
          <h5 class="card-title">Aerial Assault Trooper</h5>
          <p class="card-text my-2">Rare aerial assault trooper outfit.
</p>
          <p class="my-">
            <img
              src="./assets/images/icons/icon-vbucks.webp"
              alt="V-buck icon"
              class="img-fluid"
              width="19px"
            />
            1,200
          </p>
          <a href="#" class="btn btn-outline-primary">Add to cart</a>
          <a href="#" class="btn btn-primary">Purchase</a>
        </div>
      </div>
</div>

    </main>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
